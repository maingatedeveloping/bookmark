<body>

    
    
  <!--  Open Modal -->
  <h1 id="show-modal">Add Bookmark</h1>

  <!--  Open Modal -->
<div class="container" id="bookmarks-container">

  <!--  Modal -->
  <div class="modal-container" id="modal">
    <div class="modal">
        <i class="fa-solid fa-xmark close-icon" id="close-modal" ></i>
        <div class="modal-header">
            <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
            <form id="bookmark-form" >
                <!--  Website Name -->
                <div class="form-group">
                    <label for="website-name" class="form-lable">Website Name</label>
                    <input for="text" class="form-input" id="website-name" autocomplete="off"></input>
                </div>
                <!--  Website URL -->
                <div class="form-group">
                    <label for="website-url" class="form-lable">Website URL</label>
                    <input for="text" class="form-input" id="website-url" autocomplete="off"></input>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
  </div>










  <!--  Script -->
    <script src="./script.js"></script>
</body>
</html>
